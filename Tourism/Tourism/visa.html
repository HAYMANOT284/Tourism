    <script>
        function myFunction(obj) {


            var allDropDowns = document.querySelectorAll(".dropdown-content");
            for (let i = 0; i < allDropDowns.length; i++) {

                obj.parentElement.querySelector(".dropdown-content").classList.add("show");
                let myArray = Array.from(allDropDowns); // Creating an array from a node list.

                let index = myArray.indexOf(obj.parentElement.querySelector(".dropdown-content"));

                if (i == index) continue;
                if (allDropDowns[i].classList.contains('show')) {
                    allDropDowns[i].classList.remove('show');
                }

            }
        }
    </script>
